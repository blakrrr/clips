<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        video {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="switchVideo(1)">Video 1</button>
            <button onclick="switchVideo(2)">Video 2</button>
        </div>
        <video id="video1" width="640" height="360" controls>
            <source src="/api/placeholder/640/360" type="video/mp4">
        </video>
        <video id="video2" width="640" height="360" controls style="display: none;">
            <source src="/api/placeholder/640/360" type="video/mp4">
        </video>
    </div>

    <script>
        function switchVideo(num) {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            
            if (num === 1) {
                video1.style.display = 'block';
                video2.style.display = 'none';
                video2.pause();
            } else {
                video1.style.display = 'none';
                video2.style.display = 'block';
                video1.pause();
            }
        }
    </script>
</body>
</html>
